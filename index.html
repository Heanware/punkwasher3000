<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="js/script.js" type="text/javascript"></script>
    <script src="libs/swiper/swiper-bundle.min.js" type="text/javascript"></script>
    <title>PUNKWASHER3000</title>
</head>
<body>
    <div class="washer">
        <div class="washer__machine opened" id="js-machine">
            <img class="washer-opened" src="img/wsh-o.webp" alt="Открыта">
            <img class="washer-closed" src="img/wsh-c.webp" alt="Закрыта">
            <img class="washer-barrel" id="js-barrel" src="img/cylinder.png" alt="Готов к работе">
        </div>
        <div class="washer__controls">
            <div class="washer__controls--mode">
                <div class="swiper js-modes-swiper washer__controls--mode-items-wrapper">
                    <div class="swiper-wrapper washer__controls--mode-items" id="js-modes-list"></div>
                </div>
            </div>
            <div class="washer__controls--buttons">
                <button class="washer__controls--button" id="js-start">START</button>
                <button class="washer__controls--button" id="js-pause">PAUSE</button>
                <button class="washer__controls--button" id="js-stop">STOP</button>
            </div>
            <div class="washer__controls--rpm" id="js-rpm">
                <div class="swiper js-rpm-swiper washer__controls--mode-items-wrapper">
                    <div class="swiper-wrapper washer__controls--mode-items washer__controls--rpm-items" id="js-rpm-list"></div>
                </div>
            </div>
        </div>
        <div class="washer__indicators js-indicators">
            <div class="washer__indicators--report" id="js-i-report"></div>
            <div class="washer__indicators--time" id="js-i-time">00</div>
        </div>
    </div>
</body>
</html>
